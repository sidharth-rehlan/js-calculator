<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form>
        <div class="result">
          <input type="text" name="result" id="result" readonly />
        </div>
        <div class="actions">
          <button data-action="sub">-</button>
          <button data-action="cc" style="width: 66%">CC</button>
        </div>
        <div class="actions">
          <button data-action="multiply">X</button>
          <button data-action="divide">/</button>
          <button data-action="add">+</button>
        </div>

        <div class="numbers">
          <button data-action="1">1</button>
          <button data-action="2">2</button>
          <button data-action="3">3</button>
        </div>
        <div class="numbers">
          <button data-action="4">4</button>
          <button data-action="5">5</button>
          <button data-action="6">6</button>
        </div>
        <div class="numbers">
          <button data-action="7">7</button>
          <button data-action="8">8</button>
          <button data-action="9">9</button>
        </div>
        <div class="numbers">
          <button data-action="0">0</button>
          <button data-action="=" style="width: 66%">=</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
